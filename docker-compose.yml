services:
  # Nginx Web Server (for static files)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: rented_api_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./storage/app/public:/var/www/html/storage/app/public:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - rented_network

  # Laravel Application with Octane
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rented_api_app
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=rented_db
      - DB_USERNAME=rented_user
      - DB_PASSWORD=rented_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - OCTANE_SERVER=swoole
      - OCTANE_HTTPS=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rented_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rented_api_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: rented_db
      POSTGRES_USER: rented_user
      POSTGRES_PASSWORD: rented_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rented_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rented_user -d rented_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rented_api_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rented_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rented_api_reverb
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-c"]
    command: 
      - |
        echo "Starting Reverb WebSocket Server..."
        exec php artisan reverb:start --host=0.0.0.0 --port=8080 --hostname=reverb
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=rented_db
      - DB_USERNAME=rented_user
      - DB_PASSWORD=rented_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8080
      - REVERB_HOST=reverb
      - REVERB_SCALING_ENABLED=true
      - REVERB_SCALING_CHANNEL=reverb
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rented_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  rented_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
